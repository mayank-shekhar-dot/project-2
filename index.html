<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f6f8;font-family:system-ui}
    .box{background:#fff;padding:24px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.1);width:90%;max-width:400px;}
    h2{text-align:center;margin-top:0}
    label{display:block;margin-top:12px;font-weight:600;}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px;}
    button{margin-top:16px;width:100%;padding:10px;background:#0078ff;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
    button:active{transform:translateY(1px);}
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>
    <h3>use your account which is more then 60 leval and <br> make sure there is it is only avaliable till 10/10/2025 12:00 am </br></h3>
    <form id="loginForm">
      <label for="uid">User ID</label>
      <input id="uid" required />
      <label for="pwd">Password</label>
      <input id="pwd" type="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const id=document.getElementById('uid').value.trim();
      const pw=document.getElementById('pwd').value.trim();
      if(!id||!pw){alert("Enter both fields");return;}
      // save locally
      localStorage.setItem('site_login',JSON.stringify({id,pw}));
      // go to next page
      location.href='main.html';
    });
  </script>
</body>
</html>
