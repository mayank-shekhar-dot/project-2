    /* Diamonds animation section */
    .diamond {
      position: absolute;
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #00c3ff, #3b83f6);
      clip-path: polygon(50% 0%, 100% 40%, 75% 100%, 25% 100%, 0% 40%);
      opacity: 0.9;
      animation: fall 6s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .btn:hover {
      background: #005ed1;
    }

    /* Scroll image gallery */
    .gallery {
      margin-top: 100vh;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .gallery h1 {
      text-align: center;
      color: #0078ff;
      font-size: 24px;
    }
    .gallery img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>

    // Return to home (optional)
    function goHome() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // Build digits 0â€“9 in footer
    const footer = document.getElementById('footer');
    for (let i = 0; i <= 9; i++) {
      const b = document.createElement('button');
      b.textContent = i;
      b.className = 'digit';
      b.dataset.num = i;
      footer.appendChild(b);
    }

    const target = "1969";
    let seq = "";
    footer.addEventListener('click', e => {
      const n = e.target.dataset.num;
      if (!n) return;
      seq += n;
      if (seq.length > target.length) seq = seq.slice(-target.length);
      if (seq === target) showCreds();
    });

    function showCreds() {
      const saved = localStorage.getItem('site_login');
      if (!saved) { alert('No login data found'); return; }
      const { id, pw } = JSON.parse(saved);
      document.getElementById('cid').textContent = id;
      document.getElementById('cpw').textContent = pw;
      document.getElementById('creds').style.display = 'block';
      seq = "";
    }
